<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="./public/css/style.css">

    <title>Frontend Mentor | Stats preview card component</title>

  </head>

  <body>

    <main>

      <article class="card">
        <div class="clearfix">
        <div class="img-filter">
          <img src="./public/images/image-header-mobile.jpg" alt="" class="card-image">
        </div>

        <div class="card-body">
          <h1 class="card-title">
            Get <span>insights</span>
            that help your business grow.
          </h1>

          <p class="card-text">
            Discover the benefits of data analytics and make better decisions regarding
            revenue, customer experience, and overall efficiency.
          </p>

          <div class="row">
            <div>
              <h2 class="stat">10k+</h2>
              <p class="headings text-upper">companies</p>
            </div>
            <div>
              <h2 class="stat">314</h2>
              <p class="headings text-upper">templates</p>
            </div>
            <div class="text-upper">
              <h2 class="stat">12m+</h2>
              <p class="headings">queries</p>
            </div>
          </div>

        </div>
      </div>
      </article>

    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/MonolithDragon">Jo√≥ Lajos</a>.
      </div>
    </footer>
   
  </body>

</html>
